<div class="row">
    <div class="col-sm-8 col-sm-offse-2">
        <h2>Enregistrer un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" name="" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                    <label for="author">Auteur</label>
                    <input type="text" name="" id="author" class="form-control" formControlName="author">
                </div>
               
    <!-- le bouton sera
désactivé si le form n'est pas valable,
mais il sera également désactivé si
jamais il y a un fichier en train de charger,-->
    <button class="btn btn-succes" [disabled]="bookForm.invalid" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
