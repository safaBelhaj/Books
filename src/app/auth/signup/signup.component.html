<div class="col-sm-8 col-sm-offset-2">
    <h2>Créer un compte </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <!--tracks value/state of formControls-->
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" formControlName="email"><!--formControl tracks state/value of an individuel html element-->
    </div>
    <div class="form-group">
    <label for="password">Mot de passe </label>
    <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Créer mon compte</button>
    </form>
    <p class="text-danger">
    {{errorMessage}}
    </p>
        <div class="row">
    </div>
</div>
